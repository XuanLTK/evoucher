<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quà Tặng Sinh Nhật Đặc Biệt!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật!</h1>
        <p>Ấn vào hộp quà để nhận bất ngờ nhé!</p>

        <div class="gift-box" id="giftBox">
            <img src="images/puppy_celebrate.png" alt="Hộp quà" class="gift-image">
        </div>

        <div class="voucher-container" id="voucherContainer">
            <img src="images/voucher-image.png" alt="E-Gift Voucher" class="voucher-image">
            <a href="images/voucher-image.png" download="e-gift-voucher.png" class="download-button">Tải Voucher Về</a>
        </div>
    </div>

    <audio id="surpriseSound" src="sounds/happy-birthday.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
